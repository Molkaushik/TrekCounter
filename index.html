<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>TrekCounter</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-bg">TREKS THIS YEAR</h1>
            <h2 id="count-el">0</h2>
            <button class="btn" id="increment-btn" onclick="increment()">ADD TREK</button>
            <button class="btn" id="save-btn" onclick="save()">SAVE</button>
            <button class="btn" id="clear-hist-btn" onclick="clearHist()">CLEAR HISTORY</button>
            <h3 class="text-bg" id="trek-count" onclick="save()">Total Treks: 0</h3>
        </div>
        <script src="index.js"></script>
    </body>
</html>
